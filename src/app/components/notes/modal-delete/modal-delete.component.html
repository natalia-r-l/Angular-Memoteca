<section class="container delete-notes ff-inter">
  <div class="modal">
    <p>
      O pensamento será deletado. <br />
      Confirma a exclusão?
    </p>
    <div class="actions">
      <button class="button" (click)="deleteNote()">Excluir</button>
      <button class="button" (click)="cancel()">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
