<section class="container">
  <header class="header d-flex">
    <div class="search-notes">
      <input
        type="search"
        class="filter"
        placeholder="Qual lembrete você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchNotes()"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
    </div>
  </header>
  <div>
    <div class="buttons ">
      <button class="button active" (click)="loadNotes()"  >
        <!-- <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="btn-icon bi bi-lightbulb-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"
          />
        </svg> -->
        Todos os lembretes
      </button>
      <button class="button inactive" (click)="listNotesFavorites()" >
        <!-- <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="btn-icon bi bi-heart-fill"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
          />
        </svg> -->
        Meus favoritos
      </button>
    </div>
  </div>
  <div class="content">
    <p class="ff-inter title">{{ title }}</p>
    <div class="panel" *ngIf="notesList.length > 0; else withoutNotes">
      <div *ngFor="let note of notesList">
        <app-card-note
          [note]="note"
          [favoriteNotesList]="favoriteNotesList"
        ></app-card-note>
      </div>
    </div>
    <app-load-notes-button [hasMoreNotes]="hasMoreNotes" (click)="loadMoreNotes()">
    </app-load-notes-button>
  </div>
</section>

<ng-template #withoutNotes>
  <div class="ff-inter without-notes">
    <p>Ainda não há nada cadastrado!</p>
  </div>
</ng-template>
