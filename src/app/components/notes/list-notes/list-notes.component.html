<section class="container">
  <header class="header d-flex">
    <div class="search-notes">
      <input
        type="search"
        class="filter"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchNotes()"
        >
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
    </div>
    <h2 class="ff-inter"> {{ title }} </h2>
    <div class="buttons">
      <button class="button " (click)="loadNotes()"> Mural de lembretes
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="btn-icon bi bi-lightbulb-fill" viewBox="0 0 16 16">
          <path d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13h-5a.5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm3 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
      <button class="button " (click)="listNotesFavorites()"> Meus favoritos
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="btn-icon bi bi-star" viewBox="0 0 16 16">
        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>
      </button>
      <button routerLink="/createNote" class="button">Adicionar novo lembrete
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="btn-icon bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg>
      </button>
    </div>
  </header>
  <div class="panel" *ngIf="notesList.length > 0, else withoutNotes">
    <div *ngFor="let note of notesList">
      <app-card-note
        [note]="note"
        [favoriteNotesList]="favoriteNotesList"
      ></app-card-note>
    </div>
  </div>
</section>
<app-load-notes-button
  [hasMoreNotes]="hasMoreNotes"
  (click)="loadMoreNotes()">
</app-load-notes-button>
<ng-template #withoutNotes>
  <div class="ff-inter without-notes">
    <p>Ainda não há nada cadastrado! </p>
  </div>
</ng-template>
